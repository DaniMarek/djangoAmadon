<!DOCTYPE html>
<html>
<head>
	<title>Amadon</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="static/amapp/styles.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
</head>
<body>
	<div class="container-fluid bg-1 text-center">
		<h1>Amadon Store!</h1>
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Item</th>
					<th>Price</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				{% for i in request.session.products %}
				<form action="/buyitem" method="POST">
						{% csrf_token %}
					<tr>
						<td>{{i.item}} (limit 4 per purchase)</td>
						<td>{{i.price}}<input type="hidden" name="price" value="{{i.id}}"></td>
						<td>
							<select name="quantity" id="">
							<option value="1">1</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
							</select>
							<button class="btn" type="submit" value="buyitem">Buy!</button>
						</td>
					</tr>
				</form>
				{% endfor %}
			</tbody>
		</table>
	</div>
</body>
</html>
